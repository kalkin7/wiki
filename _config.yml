title: Kalkin's Wiki

# Oveerriden by GitHub Pages: https://help.github.com/articles/using-jekyll-with-pages#configuring-jekyll
safe: true
lsi: false

permalink: /:title/

url: http://wiki.kalkinblog.tk

# Use kramdown as markdown parser engine.
highlighter: pygments
markdown: kramdown  # [ maruku | rdiscount | kramdown | redcarpet ]
markdown_ext:  markdown,mkd,mkdn,md

kramdown:
  input:         GFM
  auto_ids:      true
  auto_id_prefix: 'id-'
  footnote_nr: 1
  toc_levels: 2..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  
  # footnote_nr:   1
  # entity_output: as_char
  # toc_levels:    1..6
  # smart_quotes:  lsquo,rsquo,ldquo,rdquo
  # use_coderay:   true

  # coderay:
  #   coderay_wrap:              div
  #   coderay_line_numbers:      inline
  #   coderay_line_number_start: 1
  #   coderay_tab_width:         2
  #   coderay_bold_every:        10
  #   coderay_css:               style

gems:
  - jekyll-paginate
  - jekyll-sitemap

timezone: Asia/Seoul

paginate: 10

author:name:
    name: kalkin7
    twitter: https://twitter.com/kalkin_7
    email: kalkin7@gmail.com

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]

exclude: ['Gemfile', 'Gemfile.lock', 'LICENSE', 'README.md', 'CNAME', 'node_modules', 'gulpfile.js', 'package.json', 'new_tag.bat', 'git_push.bat', 'git_link_update.bat', 'git_blog_update.bat', 'git_pull.bat', 'jekyll watch.bat', 'chcp 949.bat', 'jekyll watch xp.bat' ]