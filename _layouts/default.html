<!DOCTYPE html>
<html lang="{% if page.language == nil %}en{% else %}{{ page.language }}{% endif %}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="naver-site-verification" content="11aec1a6643e4d766c373f4d382907c8cb3bf049"/>
<!--   <meta name="google-site-verification" content="aexITLS38FdIRzwj25OVWxm87rpa9l-UV0URTyC9cTs" /> -->
  <title>
    {{ page.title }}
    {% if page.category == 'blog' and page.url != '/blog/index.html' %}
    - @Kalkin's Wiki
    {% endif %}
  </title>
<!--   <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:700,400|Titillium+Web:700,400"> -->
  {% include css.html %}
  {% include favicon.html %}
  {% if page.description %}<meta name="description" content="{{page.description}}" />{% endif %}
  <link rel="alternate" type="application/atom+xml" title="RSS Feed for Kalkin's blog" href="/feed.xml" />
  <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type='text/javascript'></script>
  <script src="/js/kalkinblog-head.js"  type='text/javascript'></script> -->
  <!-- <script src="/js/instantclick.min.js" data-no-instant></script>
  <script data-no-instant>InstantClick.init();</script> -->
<!--   {% if page.url == '/index.html' %}
    <link rel="alternate" hreflang="fr" href="/fr/" />
  {% elsif page.url == '/fr/index.html' %}
    <link rel="alternate" hreflang="en" href="/" />
  {% endif %} -->

  {{ page.extra_head }}
</head>
<body>
  <div class="top-bar"></div>

  <div class="container">
    <div class="site">
      <header>
        <nav>
          <!-- <a class="{% if page.category == '/' %} selected {% endif %}" href="/">홈</a> -->
          <a class="{% if page.category == 'archive' %} selected {% endif %}" href="/archive/">전체글</a>
          <a class="{% if page.category == 'tag' %} selected {% endif %}" href="/tag/">태그</a>
          <a class="{% if page.category == 'link' %} selected {% endif %}" href="/link/">링크</a>
          <a class="{% if page.category == 'guestbook' %} selected {% endif %}" href="/guestbook/">방명록</a>
        </nav>
        <div class="pull-left left logo">
          <div class="name">
            <a href="/">Kalkin's Wiki</a>
          </div>
          <!-- <a href="/feed.xml"><img class="avatar" src="/images/rss.jpg" alt="RSS" /></a> -->
          <a href="/feed.xml"><small>&nbsp;&nbsp;<span class="icon-feed"></span></small></a>
        </div>
        <div class="clear"></div>
      </header>
      <div class="separator"></div>
      {{ content }}
      <div class="separator"></div>
    </div>
  </div>

  <div class="clear"></div>

  <footer>
    {% include footer.md %}
  </footer>

  {% include js-footer.html %}
  <!-- Google Analytics -->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-31629681-8', 'auto');
	  ga('send', 'pageview');

	</script>
  
  <!-- TOC Generator -->
  {% include toc.html %}
  
</body>
</html>
